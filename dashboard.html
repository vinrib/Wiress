<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wiress</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">

           
                <div class="logo">
                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light-with-button-svg3.svg"
                                alt="logo" />
                    <h2 class="hidden sm:block text-2xl text-gray-700 font-bold leading-normal px-3">Wiress</h2>
                   
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        close
                        </span>
                </div>
                
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        person_outline
                
                        </span>
                    <h3>Clientes</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        receipt_long
                        </span>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        mail_outline
                        </span>
                    <h3>Mensagem</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        inventory
                        </span>
                    <h3>Produtos</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        report_gmailerrorred
                        </span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        settings
                        </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        logout
                        </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
    </div>
</body>

</html>
